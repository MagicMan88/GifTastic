<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GifTastic</title>
</head>

<header>
    <h1>GifTastic!!!</h1>
    <p>Click a button to generate gifs of my favorite movies.<br>
    To generate gifs of your favorite movies enter the movie name <br>
    in the box and click generate. You can also click the gif to get <br>
    the gif moving and simply click again to pause the gif.</p>
</header>

<body>
    <!-- Container wrapping whole document -->
    <div class="container">
        <!-- Div Holding Buttons -->
        <div id="buttons">
            <button data-person="Harry Potter">
                Harry Potter
            </button>
            <button data-person="Lord of the Rings">
                Lord of The Rings
            </button>
            <button data-person="Casino Royale">
                Casino Royale
            </button>
            <button data-person="Sirius Black">
                Sirius Black
            </button>
            <button data-person="Chicken Little">
                Chicken Little
            </button>
        </div>
        <!-- Gif's go here -->
        <div id="gifs-go-here"></div>
    </div>
    <!-- Form to add a new movie -->
    <div id="new-topic">
        <form id="form">
            <label for="topic" id="fav-movie">Add your favorite movie</label><br>
            <input type="text" id="topic-input"><br>
            <input id="add-topic" type="submit" value="Generate Gifs">
        </form>
    </div>
    <!-- Script tags -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
